<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Mini Blog</title>
  </head>
  <body>
    

    <div class="container-fluid bg-success">
    {% include 'blog/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>    
    </div>
     


      

    <script scr="{% static 'blog/js/jquery.js' %}"></script>
    <script scr="{% static 'blog/js/popper.js' %}"></script>
    <script scr="{% static 'blog/js/bootstrap.js' %}"></script>
  </body>
</html>
